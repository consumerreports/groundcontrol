testName: |+
  Encryption

criterias:
  - criteriaName: >+
      Information I provide is encrypted so that it can't be easily read or used
      by attackers.

    indicators:
      - indicator: |+
          Transmission of user communications or information is encrypted by default.

          Transmission of user communications or information is encrypted using unique keys.

          Users can secure their content using end-to-end encryption.

          End-to-end encryption is enabled by default.
          
          User information and communications are encrypted by default when at rest.

        procedures:
          - >+
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.


            Inspect traffic to determine if SSL encryption is used.

readinessFlag: '2'
