      - name: Privacy Policy & Terms of Service
        children:
          - name: Terms of Service and Privacy Policy documents
            readinessFlag: 1
            criterias:
              - name: >-
                  I can easily find, read, and understand the privacy policy
                  and/or terms of service.
                indicators:
                  - name: >-
                      The company clearly discloses which Terms of Service (ToS)
                      apply to the product/service in question.

                      The ToS are easy to find.


                      The ToS are available in the language(s) most commonly
                      spoken by the company's users.

                      Privacy policies and ToS are accessible through the
                      company's websites and are available for search engines to
                      process.

                      Privacy policies and ToS are accessible via a stable URL.

                      Privacy policies and ToS for specific devices are
                      available online.

                      The ToS are presented in an understandable manner.

                      The company clearly discloses which privacy policies apply
                      to the product/service in question.

                      The privacy policies are easy to find.

                      The privacy policies are available in the languages(s)
                      most commonly spoken by the company's users.
                        
                      Here's a sneaky little modification...

                      The privacy policies are presented in an understandable
                      manner.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
          - name: ToS & Privacy Policy change notification
            readinessFlag: 1
            criterias:
              - name: >-
                  The company provides clear notification when it changes its
                  privacy policy and/or terms of service.
                indicators:
                  - name: >-
                      Commitment to notify users about changes to the terms of
                      service


                      Disclosure of how users will be directly notified of
                      changes to the terms of service


                      Disclosure of timeframe for notification prior to changes
                      to the terms of service coming into effect


                      Maintains a public archive or change log of the terms of
                      service


                      Commitment to notify users about change to the privacy
                      policy


                      Disclosure of how users will be directly notified of
                      changes to the privacy policy


                      Disclosure of timeframe for notification prior to changes
                      to the privacy policy coming into effect


                      Maintains a public archive or change log of the privacy
                      policy
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
      - name: Transparency
        children:
          - name: 3rd party requests for user data
            readinessFlag: 1
            criterias:
              - name: >-
                  The company complies only with legal and ethical third-party
                  requests for user information.
                indicators:
                  - name: >-
                      The company explains its process for responding to
                      non-judicial government requests.


                      The company explains its process for responding to court
                      orders.


                      The company explains its process for responding to
                      requests from foreign jurisdictions.


                      The company explains its process for responding to
                      requests made by private parties.


                      The company’s explanations include the legal basis under
                      which it may comply.


                      The company commits to carry out due diligence on requests
                      before deciding how to respond and to push back on
                      unlawful requests.


                      The company provides guidance or examples of
                      implementation of its process.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
          - name: Identity policy
            readinessFlag: 1
            criterias:
              - name: >-
                  I can register using any name and identifying characteristics
                  I wish, or keep my identity completely anonymous.
                indicators:
                  - name: >-
                      The company does not require users to verify their
                      identity with their government-issued identification, or
                      with other forms of identification that could be connected
                      to their offline identity.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
          - name: Threat Notification
            readinessFlag: 1
            criterias:
              - name: >-
                  The company notifies appropriate authorities and those
                  affected when a data breach occurs.
                indicators:
                  - name: >-
                      The company will notify the relevant authorities without
                      undue delay when a data breach occurs.


                      The company clearly discloses its process for notifying
                      data subjects who might be affected by a data breach.


                      The company clearly discloses what kinds of steps it will
                      take to address the impact of a data breach on its users.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
          - name: Transparency reporting
            readinessFlag: 1
            criterias:
              - name: >-
                  The company is transparent about its practices for sharing
                  user data with the government and other third parties.
                indicators:
                  - name: >-
                      The company lists the number of requests it receives by
                      country.


                      The company lists the number of requests it receives for
                      stored user information and for real-time communications
                      access.


                      The company lists the number of accounts affected.


                      The company lists whether a demand sought communications
                      content or non-content or both.


                      The company identifies the specific legal authority or
                      type of legal process through which law enforcement and
                      national security demands are made.


                      The company includes requests that come from court orders.

                      The company list the number of requests it receives from
                      private parties.


                      The company lists the number of requests it complied with,
                      broken down by category of demand.


                      The company lists what types of government requests it is
                      prohibited by law from disclosing.


                      The company reports this data at least once per year.


                      The data reported by the company can be exported as a
                      structured data file.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
                      - desc: Here's an additional procedure!!!!!!
          - name: User notification about third-party requests for user information
            readinessFlag: 1
            criterias:
              - name: >-
                  The company tells me if the government or other third parties
                  ask for my information.
                indicators:
                  - name: >-
                      The company notifies users when government entities
                      (including courts or other judicial bodies) request their
                      user information.

                      The company notifies users when private parties request
                      their user information.

                      The company clearly discloses situations when it might not
                      notify users, including a description of the types of
                      government requests it is prohibited by law from
                      disclosing to users.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
  - name: Ownership (Is it mine?)
    children:
      - name: Ownership
        children:
          - name: Interoperability
            readinessFlag: 3
            criterias:
              - name: >-
                  The company does not prohibit use of the product with other,
                  complementary, products.
                indicators:
                  - name: >-
                      The manufacturer does not use software, copyright, or
                      other devices to restrict the use of products and services
                      that would otherwise be possible to use with your existing
                      products (e.g., set-top boxes, third party applications,
                      etc.).
                    procedures:
                      - desc: |+



          - name: Ownership
            readinessFlag: 3
            criterias:
              - name: 'When I buy a product, I own every part of it.'
                indicators:
                  - name: >-
                      The company does not retain any control or ownership over
                      the operation, use, inputs, or outputs of the product
                      after it has been purchased by the consumer.
                    procedures:
                      - desc: |+



          - name: Resale
            readinessFlag: 3
            criterias:
              - name: I can resell the product to someone and it will still work.
                indicators:
                  - name: >-
                      If a consumer sells the product on the private market, the
                      new owner has access to the full functionality of the
                      original product.? Or does the company restrict the
                      transfer of ownership


                      The company does not restrict the transfer of ownership.
                    procedures:
                      - desc: |+



      - name: Permanence
        children:
          - name: Functionality Over Time
            readinessFlag: 3
            criterias:
              - name: >-
                  The company commits to maintain the intended functionality of
                  the product for a clearly defined and communicated period of
                  time (i.e., the product life cycle).
                indicators:
                  - name: >-
                      The product life cycle is communicated to the potential
                      owner before purchase.


                      Every feature of the product will continue to work the
                      stated product life cycle; that is, the manufacturer will
                      not 'brick' certain parts of the product during that time
                      frame.


                      The manufacturer will not cease to support the
                      functionality I come to expect during the product life
                      cycle.


                      Replacement services will exist if the manufacturer ceases
                      to support the functionality during the product life
                      cycle.


                      The company commits that, in the event the company is sold
                      or acquired, the new owner will maintain the intended
                      functionality for the full product life cycle.

                      The company has a mechanism (e.g. email address, bug
                      tracker, etc.) through which users, researchers, etc. can
                      tell the company about bugs/problems they discover.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation, services, and web presence to determine
                          what the company clearly discloses and supports.
          - name: Process for terms of service enforcement
            readinessFlag: 1
            criterias:
              - name: >-
                  I know how, when, and why the company or organization
                  unilaterally closes user account sand/or restricts access to
                  services.
                indicators:
                  - name: >-
                      The company or organization clearly explains what types of
                      activities it does not permit.


                      The company or organization clearly explains why it may
                      restrict a user’s account.


                      The company or organization clearly discloses the
                      mechanisms it uses to identify accounts that violate the
                      rules.


                      The company or organization clearly discloses whether any
                      non-government and non-judicial entities receive priority
                      consideration when identifying accounts to be restricted
                      for violating the company’s rules, and if so, how that
                      priority status is conferred.


                      The company or organization clearly explains its process
                      for enforcing its rules.


                      The company or organization provides clear examples to
                      help the user understand what the rules are and how they
                      are enforced.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
          - name: Transparency about Terms of Service enforcement
            readinessFlag: 2
            criterias:
              - name: >-
                  I know how often the company or organization unilaterally
                  closes user accounts
                indicators:
                  - name: >-
                      The company or organization publishes data about the
                      number of accounts it restricts or closes on its own
                      initiative.


                      The company or organization publishes data about the
                      number of accounts it restricts or closes as a result of a
                      government request.


                      The company or organization publishes data about the
                      number of accounts it restricts or closes as a result of a
                      request from private third-parties.


                      The company or organization clearly discloses that it
                      notifies users when it restricts or closes user accounts.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
      - name: Right to Repair
        children:
          - name: Repair Accessibility
            readinessFlag: 3
            criterias:
              - name: >-
                  The product can be fixed by parties other than the
                  manufacturer.
                indicators:
                  - name: >-
                      The company does not use technical, feature-level, or
                      legal means to block a consumer's ability to get a device
                      repaired.

                      There is a competitive market of repair shops.

                      Repair shops, other than the manufacturer's, are supported
                      by the original manufacturer.
                    procedures:
                      - desc: >-
                          Manufacturer makes blueprints and bill of materials
                          available to end users.

                          The device is easy to open using commercially
                          available tools and can be repaired using commercially
                          available parts.
          - name: Repair Penalty
            readinessFlag: 3
            criterias:
              - name: >-
                  I am not penalized for getting the product properly repaired
                  by a third party or for repairing it myself.
                indicators:
                  - name: >-
                      The company does not penalize consumers (voided warranty,
                      etc.) if they get the product repaired by someone other
                      than the original manufacturer or their authorized
                      representatives.
                    procedures:
                      - desc: |+



  - name: Privacy (Is it private?)
    children:
      - name: Access and Control
        children:
          - name: Data control
            readinessFlag: 1
            criterias:
              - name: I can see and control everything the company knows about me.
                indicators:
                  - name: >-
                      The definition of 'user information' includes information
                      collected from third-parties.


                      Users can control the collection of their information.


                      Users can control how their information is used to target
                      advertising.


                      Clear explanation of how users can control whether their
                      information is used for targeted advertising.


                      Users can obtain a copy of their information simply and at
                      no cost.


                      Disclosure of what user information users can obtain


                      Users can obtain their information in a structured data
                      format.


                      Users can obtain all public-facing and private user
                      information the company hold about them.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
                  - name: Privacy controls exist and are effective.
                    procedures:
                      - desc: >-
                          Look in the product's user interface to see what
                          privacy controls exist and what the options are. If
                          relevant, analyze network traffic to see if they are
                          effective.
      - name: Data Use and Sharing
