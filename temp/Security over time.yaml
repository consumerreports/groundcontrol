testName: Security over time
criterias:
  - criteriaName: The product is kept protected with software updates for a clearly defined and communicated period of time (i.e., the product life cycle).
    indicators:
      - indicator: The product life cycle is communicated to the potential owner before purchase.
        procedures:
          - >-
            Investigation and analysis of publicly available documentation to
            determine what the company clearly discloses.
      - indicator: Software updates are authenticated.
        procedures:
          - >-
            TBD
      - indicator: Automatic software updates
        procedures:
          - >-
            Examine software settings and product documentation to determine if
            automatic software updates are enabled by default or can be enabled
            by the user.
      - indicator: Notification of software updates
        procedures:
          - >-
            If updates are not automatic, examine software settings and product
            documentation to determine if the product notifies the user if a
            software update is available, and if that notification is
            persistent, or if the user can easily determine if a software update
            is available.
      - indicator: Ease of installation of software updates
        procedures:
          - >-
            Execute the procedure to install a software update and evaluate the
            ease of installation by comparing against established references.
      - indicator: Software can be kept up-to-date for security issues.
        procedures:
          - >-
            Check if a later version of software exists but the product cannot
            be updated to it (e.g. Android devices with pre-KitKat versions).
readinessFlag: '2'
