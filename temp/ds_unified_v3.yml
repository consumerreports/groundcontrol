                      rights or does not consent to unnecessary secondary data
                      collection or use.
                    procedures:
                      - desc: >-
                          Decline permissions not relevant to the product's
                          functionality, verify no differential treatment.
          - name: Privacy by default
            readinessFlag: 2
            criterias:
              - name: >-
                  The default settings in this product prioritize my privacy; to
