          - name: Data sharing
            readinessFlag: 1
            criterias:
              - name: Data sharing is reasonably scoped and transparent.
                indicators:
                  - name: >-
                      The company only shares information with third parties as
                      is reasonably necessary to deliver service to

                      consumers.


                      The company clearly discloses what user information it
                      shares with whom.


                      The company clearly discloses the types of third parties
                      with which it shares user information.


                      The company clearly discloses the names of third parties
                      with which it shares user information.


                      The company clearly discloses whether it shares user
                      information with government or legal authorities.


                      Third party domains contacted by the product are named in
                      the privacy policy.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to

                          determine what the company clearly discloses.


                          Analyze network traffic to see what third party
                          domains are

                          contacted by the product.
          - name: Data use
            readinessFlag: 1
            criterias:
              - name: >-
                  Data usage is consistent with the context of the relationship
                  with the user and is transparent.
                indicators:
                  - name: >-
                      The company puts limits on the use of my data that are
                      consistent with the purpose for which the data is

                      collected.


                      The company explicitly discloses every way in which it
                      uses my data.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to

                          determine what the company clearly discloses.


                          Interact with the service to evaluate how personal
                          information is being used.
      - name: Data retention
        children:
          - name: Data retention and deletion
            readinessFlag: 1
            criterias:
              - name: >-
                  The company retains data only as long as relevant and
                  reasonably necessary to provide service to me.
                indicators:
                  - name: >-
                      The company on its own deletes outdated and unnecessary
                      personal information, or renders that data to be
                      reasonably deidentified.

                      The company provides specific retention periods for
                      different types of information that are reasonably scoped
                      to get rid of outdated and unnecessary personal
                      information.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
              - name: >-
                  I can delete the data the company has about me that is not
                  needed to provide the serivce.
                indicators:
                  - name: >-
                      The company offers easy-to-find and -use controls that
                      allow users to  delete data not necessary to render
