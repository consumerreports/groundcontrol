  - name: Security (Is it safe?)
    children:
      - name: Build Quality
        children:
          - name: |+

              Best Build Practices

            readinessFlag: 1
            criterias:
              - name: >+
                  The software was built and developed according to the
                  industry's best practices for security.

                indicators:
                  - name: >-
                      The product was built with effectively implemented safety
                      features.
                    procedures:
                      - desc: >
                          Run CheckSec or other tool to determine what
                          application armoring features are present.


                          Are there Stack Guards, and if so, are they
                          effectively implemented?


                          Are all safety features available in the pertinent OS
                          enabled? (e.g., ASLR, CFI, RELRO, DEP, etc.)


                          Are those safety features well implemented and/or
                          enabled with optimal settings? (E.g., High Entropy
                          ASLR, rather than just Dynamic Base on Windows 10)


                          Are the binaries 32 or 64 bit?
                  - name: >-
                      The software does not make use of unsafe functions or
                      libraries.
                    procedures:
                      - desc: >-
                          Pull out data from the binary that speaks to developer
                          hygiene.


                          Do they use strcpy and other historically unsafe
                          functions?


                          Did the developers use older, less historically safe
                          functions, or newer, safer replacements for those
                          functions?


                          What risks are introduced via the libraries that the
                          binary links to, either directly or indirectly?
                  - name: |+
                      The software is not overly complex.

                    procedures:
                      - desc: >+
                          Pull out data from the binary that speaks to code
                          complexity.


                          What is the branch density?


                          How many stack adjusts, function calls, etc are there?


                          How complex is the code?

          - name: |+

              Product stability

            readinessFlag: 2
            criterias:
              - name: |+
                  The software is reliable.

                indicators:
                  - name: >
                      The software is not susceptible to crashes.


                      If the program is forced to unexpectedly terminate, it
                      shuts down in a safe and responsible fashion.
                    procedures:
                      - desc: >
                          Fuzz software to see if and how it crashes.


                          Under appropriate fuzz testing, what was the code
                          coverage, number of crashes, and type(s) of crashes.


                          Are crashes exploitable, or do they simply allow a
                          disruption of service?
                  - name: >+
                      The software is not vulnerable to algorithmic complexity
                      attacks.

                    procedures:
                      - desc: >+
                          Perform modified fuzzing to determine the software's
                          vulnerability to algorithmic complexity attacks.

      - name: Data security
        children:
          - name: Authentication
            readinessFlag: 2
            criterias:
              - name: >-
                  A product has an authentication system that corresponds to the
                  sensitivity of the user data it manages
                indicators:
                  - name: >-
                      If a product supports user accounts, it has an
                      authentication system for accessing those accounts
                    procedures:
                      - desc: >-
                          Start product and note whether users are prompted to
                          authenticate to access account data
                  - name: >-
                      If a product is packaged with an account with default
                      credentials, those credentials are unique to the instance
                      of the product
                    procedures:
                      - desc: >-
                          If the product has default credentials, make note
                          their uniqueness, and watch out for credentials like,
                          "default", "admin", or "12345678".
                  - name: >-
                      If a product has an authentication system, the user must
                      authenticate each time they want to use the product
                    procedures:
                      - desc: >-
                          Start & stop the product multiple times, and make note
                          of when user is prompted to authenticate.
                  - name: >-
                      If a product has an authentication system, it requires at
                      least two pieces of information to authenticate users
                    procedures:
                      - desc: >-
                          Create an account and make note of information needed
                          to do so *for authentication*. e.g. username +
                          password
                  - name: >-
                      For products that handle sufficiently sensitive data,
                      users can choose to use multi-factor authentication.
                    procedures:
                      - desc: Create an account and look for settings to enable MFA.
                  - name: >-
                      For products that handle sufficiently sensitive data,
                      users can choose to use multi-factor authentication
                      whenever product is activated, or when a device is
                      unreckognized.
                    procedures:
                      - desc: >-
                          Create an account, enable MFA, and try using product
                          multiple times on one device to see if MFA is required
                          each time.
                      - desc: >-
                          Create an account, enable MFA, and try using product
                          multiple times on different devices to see if MFA is
                          required each time.
                  - name: >-
                      If the product uses a password/passphrase for
                      authentication, it requires that passwords are at least 8
                      characters long
                    procedures:
                      - desc: >-
                          Create an account and make note minimum password
                          lengths. Try passwords such as "a" and "a1b2c3".
                  - name: >-
                      If the product uses a password/passphrase for
                      authentication, the password/passphrase may be at least 20
                      characters long
                    procedures:
                      - desc: >-
                          Create an account and make note maximum password
                          lengths. Try passphrases such as "i love sufficiently
                          long passwords".
                  - name: >-
                      If the product uses a password/passphrase for
                      authentication, it requires that passwords are reasonably
                      complex
                    procedures:
                      - desc: >-
                          Create an account and make note complexity
                          limitations. Try passwords such as "aaaaaaaa" and
                          "12345678".
                  - name: >-
                      If the product uses a password/passphrase for
                      authentication, it allows all reasonable characters as
                      input
                    procedures:
                      - desc: >-
                          Create an account and make note character
                          restrictions. Try passwords such as ")a!aaaaa$a%" and
                          "p 4 5 5 w 0 R d !".
                  - name: >-
                      If the product uses a password/passphrase for
                      authentication, it is compatible with popular password
                      managers.
                    procedures:
                      - desc: >-
                          With a password manager installed, create an account.
                          See if password manager can be used as expected.
              - name: >-
                  A product that has an authentication system resists attempts
                  to break it
                indicators:
                  - name: >-
                      The product allows users to be notified via an out-of-band
                      medium when account security settings are changed.
                    procedures:
                      - desc: >-
                          Create an account and make note of whether or not
                          users are able to use email, SMS, or push
                          notifications to be notified when changes occur or
                          account credentials need to be reset.
                  - name: >-
                      To change a password/passphrase/pin, a user must enter the
                      previous password/passphrase/pin, or have access to a
                      secondary system that is used to reset it.
                    procedures:
                      - desc: >-
                          Create an account and attempt to change the
                          password/passphrase/pin associated with it. Make note
                          of whether or not users are required to enter old
                          credentials, or look toward their email/phone/etc. to
                          reset them.
                  - name: >-
                      The product notifies users when account security settings
                      have changed.
                    procedures:
                      - desc: >-
                          Create an account and attempt to change various
                          security settings, such as MFA or password, and make
                          note of whether or not the user is notified.
                  - name: >-
                      If the product has an authentication system, it also has a
                      system to prevent brute-force/dictionary attacks
                    procedures:
                      - desc: >-
                          Try to login to product using various incorrect
                          credentials and note whether you have limited attempts
                          to do so, or if it would take far too long to test
                          every combination of allowed or common
                          characters/strings/phrases.
