                indicators:
                  - name: >+
                      The company clearly discloses its purpose for collecting
                      each type of user information.

                    procedures:
                      - desc: >+
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.


                          Compare app documentation, app features, requested
                          permissions, and observed network data to see if they
                          align.


          - name: Data collection
            readinessFlag: 1
            criterias:
              - name: >-
                  I know what user information this company is collecting and
                  when.
                indicators:
                  - name: >-
                      Disclosure of the type of user information collected


                      Disclosure of how user information is collected


                      Test the product's sensors to determine whether they give
                      clear indication when they become activated.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
          - name: Minimal data collection
            readinessFlag: 1
            criterias:
              - name: >-
                  The only information the company collects about me is what's
                  needed to make the product or service work correctly.
                indicators:
                  - name: >-
                      The user information collected is only that which is
                      directly relevant and necessary for the service.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
                  - name: >-
