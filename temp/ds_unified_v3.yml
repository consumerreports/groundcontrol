                indicators:
                  - name: >-
                      All user information is deleted when the user's service is
                      terminated, or the service no longer operates
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
                      - desc: >-
                          Terminate a test account, remove service from a
                          device, or perform a factory reset on the device.
