                indicators:
                  - name: Targeted advertising is off by default.
                    procedures:
                      - desc: >-
                          Investigation and analysis of publicly available
                          documentation to determine what the company clearly
                          discloses.
                  - name: >-
                      User interface settings which are optimal for privacy are
